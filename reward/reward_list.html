<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>打赏记录</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: "微软雅黑", sans-serif;
            margin: 0;
        }
        .list {
            max-width: 700px;
            margin: 36px auto;
        }
        .item {
            display: flex;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 20px #e3e8f1;
            margin-bottom: 36px;
            min-height: 110px;
            align-items: stretch;
            transition: box-shadow 0.2s;
        }
        .item:hover {
            box-shadow: 0 10px 32px #c5cbe6;
        }
        .pic-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
            background: #eee;
            border-radius: 18px 0 0 18px;
            overflow: hidden;
        }
        .pic {
            width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 16px 0 0 16px;
            display: block;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px 32px 20px 24px;
            justify-content: center;
        }
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 7px;
        }
        .amount {
            font-size: 24px;
            color: #ff8b21;
            font-weight: bold;
            margin-right: 16px;
            letter-spacing: 1px;
        }
        .type {
            font-size: 16px;
            color: #b5bdcb;
            margin-right: 10px;
        }
        .time {
            font-size: 15px;
            color: #bcc3ce;
            margin-left: auto;
            font-weight: 500;
        }
        .title {
            font-size: 18px;
            color: #313241;
            font-weight: bold;
            margin-bottom: 6px;
        }
        .desc {
            font-size: 15px;
            color: #adb3c3;
            margin-top: 1px;
            white-space: pre-line;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="list"></div>

<script>
    let data = [
      {
        pic: '06215.png',
        amount: 5.00,
        type: '收入',
        time: '06-21 16:30',
        title: '来自*姚',
        desc: '感谢支持！'
      },
      {
        pic: '062410.png',
        amount: 10.00,
        type: '收入',
        time: '06-24 11:19',
        title: '来自**远',
        desc: '感恩每一份温暖~'
      },
      {
        pic: '073110.png',
        amount: 20.00,
        type: '收入',
        time: '07-31 13:44',
        title: '来自*泉',
        desc: '感恩每一份温暖~'
      },
      {
        pic: '0801100.png',
        amount: 100.00,
        type: '收入',
        time: '08-01 00:27',
        title: '来自**怡',
        desc: '感恩每一份温暖~'
      }
    ];
    // 金额从高到低排序
    data.sort((a,b) => b.amount - a.amount);

    let html = '';
    for (let d of data) {
      html += `
        <div class="item">
          <div class="pic-wrap">
            <img src="${d.pic}" class="pic" alt="图片"/>
          </div>
          <div class="main-content">
            <div class="row">
              <span class="amount">+${d.amount.toFixed(2)}</span>
              <span class="type">${d.type}</span>
              <span class="time">${d.time}</span>
            </div>
            <div class="title">${d.title}</div>
            <div class="desc">${d.desc ? d.desc : ''}</div>
          </div>
        </div>
      `;
    }
    document.querySelector('.list').innerHTML = html;
</script>
</body>
</html>
