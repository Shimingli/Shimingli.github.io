<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>打赏记录</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: "微软雅黑", sans-serif;
            margin: 0;
        }
        .list {
            max-width: 700px;
            margin: 36px auto;
        }
        .item {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 20px #e3e8f1;
            margin-bottom: 36px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .info {
            padding: 22px 28px 12px 28px;
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 7px;
        }
        .amount {
            font-size: 24px;
            color: #ff8b21;
            font-weight: bold;
            margin-right: 16px;
            letter-spacing: 1px;
        }
        .type {
            font-size: 16px;
            color: #b5bdcb;
            margin-right: 10px;
        }
        .time {
            font-size: 15px;
            color: #bcc3ce;
            margin-left: auto;
            font-weight: 500;
        }
        .title {
            font-size: 18px;
            color: #313241;
            font-weight: bold;
            margin-bottom: 6px;
        }
        .desc {
            font-size: 15px;
            color: #adb3c3;
            margin-top: 1px;
            white-space: pre-line;
            line-height: 1.6;
        }
        .pic-wrap {
            width: 100%;
            background: #f2f2f2;
            text-align: center;
            padding: 0;
        }
        .pic {
            width: 100%;
            max-height: 180px;
            object-fit: cover;
            display: block;
            border-radius: 0 0 18px 18px;
        }
        . .summary {
            background: #fffbe7;
            border-radius: 18px;
            box-shadow: 0 2px 10px #f1e9b5aa;
            padding: 38px 38px 30px 38px;
            margin-bottom: 28px;
            text-align: center;
        }
        .summary .total {
            font-size: 38px;
            color: #ff9800;
            font-weight: 900;
            margin-bottom: 18px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px #ffe6b7;
        }
        .summary .tips {
            font-size: 20px;
            color: #bc7300;
            margin-bottom: 5px;
            line-height: 1.8;
            font-weight: 600;
            letter-spacing: 1.5px;
        }
    </style>
</head>
<body>
<div class="main-wrap">
    <div class="summary">
        <div class="total" id="total"></div>
        <div class="tips">
            做了一些微不足道的小事，没想到收到了你们的打赏，真的非常感激。<br>
            如果以后有幸发达了，我一定会用更多实际行动去帮助他人，做更多有意义的事，谢谢您们的鼓励和善意！
        </div>
    </div>
    <div class="list"></div>
</div>

<script>
    let data = [
      {
        pic: '06215.png',
        title: '来自*姚',
        type: '收入',
        amount: 5.00,
        time: '06-21 16:30',
        desc: '感谢支持！'
      },
      {
        pic: '06225.png',
        title: '来自*涛',
        type: '收入',
        amount: 5.00,
        time: '06-22 08:39',
        desc: '你的帮助是动力！'
      },
      {
        pic: '062410.png',
        title: '来自**远',
        type: '收入',
        amount: 10.00,
        time: '06-24 11:19',
        desc: '感恩每一份温暖~'
      },
        {
        pic: '0710_05.png',
        title: '来自*博',
        type: '收入',
        amount: 0.50,
        time: '07-10 18:47',
        desc: '感恩每一份温暖~'
      },
        {
        pic: '071805.png',

        type: '收入',
        amount: 5.00,
        time: '07-18 22:45',
        desc: '感恩每一份温暖~'
      },
        {
        pic: '07191.png',

        type: '收入',
        amount: 1.00,
        time: '07-19 01:33',
        desc: '感恩每一份温暖~'
      },


        {
        pic: '07305.png',

        type: '收入',
        amount: 5.00,
        time: '07-30 09:30',
        desc: '感恩每一份温暖~'
      },


         {
        pic: '073110.png',

        type: '收入',
        amount: 20.00,

        desc: '感恩每一份温暖~'
      },

         {

         {

      },

    ];
    // 按金额从高到低排序
    data.sort((a,b) => b.amount - a.amount);
    // 计算总金额
let total = data.reduce((sum, d) => sum + d.amount, 0);
// 显示总金额
document.getElementById('total').innerHTML = `已收到打赏总金额：¥${total.toFixed(2)}`;

   let html = '';
for (let d of data) {
  html += `
    <div class="item">
        <div class="info">
            <div class="row">
                <span class="amount">+${d.amount.toFixed(2)}</span>
                <span class="type">${d.type}</span>
                <span class="time">${d.time}</span>
            </div>
            <div class="title">${d.title}</div>
            <div class="desc">${d.desc ? d.desc : ''}</div>
        </div>
        <div class="pic-wrap">
            <img src="${d.pic}" class="pic" alt="图片"/>
        </div>
    </div>
  `;
}
    document.querySelector('.list').innerHTML = html;
</script>
</body>
</html>
