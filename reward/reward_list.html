<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>打赏记录</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: "微软雅黑", sans-serif;
            margin: 0;
        }
        .list {
            max-width: 700px;
            margin: 36px auto;
        }
        .item {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 20px #e3e8f1;
            margin-bottom: 36px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .info {
            padding: 22px 28px 12px 28px;
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 7px;
        }
        .amount {
            font-size: 24px;
            color: #ff8b21;
            font-weight: bold;
            margin-right: 16px;
            letter-spacing: 1px;
        }
        .type {
            font-size: 16px;
            color: #b5bdcb;
            margin-right: 10px;
        }
        .time {
            font-size: 15px;
            color: #bcc3ce;
            margin-left: auto;
            font-weight: 500;
        }
        .title {
            font-size: 18px;
            color: #313241;
            font-weight: bold;
            margin-bottom: 6px;
        }
        .desc {
            font-size: 15px;
            color: #adb3c3;
            margin-top: 1px;
            white-space: pre-line;
            line-height: 1.6;
        }
        .pic-wrap {
            width: 100%;
            background: #f2f2f2;
            text-align: center;
            padding: 0;
        }
        .pic {
            width: 100%;
            max-height: 180px;
            object-fit: cover;
            display: block;
            border-radius: 0 0 18px 18px;
        }
        . .summary {
            background: #fffbe7;
            border-radius: 18px;
            box-shadow: 0 2px 10px #f1e9b5aa;
            padding: 38px 38px 30px 38px;
            margin-bottom: 28px;
            text-align: center;
        }
        .summary .total {
            font-size: 20px;
            color: #ff9800;
            font-weight: 600;
            margin-bottom: 18px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px #ffe6b7;
             margin-top: 20px;
        }
        .summary .tips {
            font-size: 14px;
            color: #000000;
            margin-bottom: 5px;
            font-weight: 400;
            text-align: center
        }
    </style>
</head>
<body>
<div class="main-wrap">
    <div class="summary">

        <div class="tips">
            微有琐事，聊尽绵力。<br>
            自度无足挂齿，乃蒙诸君垂青，实不自胜欣感。<br>
            暗自窃喜，心怀感佩，手比“耶”以志吾志✌️。<br>
            君等所赐，每一钱帛，皆为吾“偷闲”生涯之殊荣也。<br>
            所得分文，悉心积蓄，或他日小有所成，庶几可展“致富”宏愿。<br>
            承诸君之厚意善心，使吾愈益坚信：<br>
            惟守善良热忱，世间自有微妙之奇迹。<br>
            倘若异日得志，必将加倍施惠，<br>
            广为济人，令福祉温暖，流布众生矣！<br>
            <br>
            最后，祝大家天天开心，钱多事少，都能心想事成！<br>
        </div>

<!--        <div class="total" id="total"></div>-->
    </div>

    <div class="list"></div>
</div>

</body>
</html>
